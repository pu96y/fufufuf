{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'main/img/fire.ico' %}"
    />
  </head>
  <body>
    <header>
      <a href="{% url 'home' %}" class="logo"
        ><img src="{% static 'main/img/fire.svg' %}"</a
      >
      <ul class="mnu_top">
        <li>
          <a href="{% url 'home' %}"><i class="fas fa-home"></i>Главная</a>
        </li>
        <li>
          <a href="{% url 'blog' %}"><i class="fas fa-tools"></i></i>Оборудование</a>
        </li>
        <li>
          <a href="{% url 'about' %}"
            ><i class="far fa-address-card"></i>О нас</a
          >
        </li>
      </ul>
    </header>
    {% block content %} {% endblock %}
  </body>
</html>
